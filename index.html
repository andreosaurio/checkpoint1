<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkpoint 1</title>
    <script src="https://kit.fontawesome.com/30135fb099.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue">My Fantastic Content</p>
    </div>

    <br>

    <div class="gridTwo">
        <div class="text-1">
           <p>Coding</p>
        </div>
        <div class="text-2">
            <p>is</p>
        </div>
        <div class="text-3">
            <p>fun!</p>
        </div>
    </div>

    <br>

    <div class="gridThree">
        <div class="gridThree-text">
            <p>These are dinosaurs</p>
        </div>
        <div class="gridThree-image">
            <img src="images/dinos.jpg" alt="T-Rex">
        </div>
    </div>

    <br>

    <div class="gridFour">
        <div class="gridFour-class">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="gridFour-id">
            <p>My left text</p>
            <p>My right text</p>
        </div>
    </div>

    <br>

    <div class="gridFive">
        <div class="gridFive-text">
            <p>My Even More Awesome Text</p>
        </div>
        <div id="gridFive-images">
            <img src="images/dinos2.jpeg" alt="T-Rex">
            <img src="images/dinos3.jpg" alt="T-Rex">
        </div>
    </div>

    <br>

    <div class="gridSix">
        <div class="icon">
            <i class="fas fa-heart"></i>
        </div>
       <div class="gridSix-text">
            <p>My Awesome Google Font Is Applied Here</p>
       </div>

    </div>

</body>
</html>
